<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'K2D' ,sans-serif;
            background: linear-gradient(90deg, rgb(39, 39, 182) 0%, rgb(92, 130, 255) 35%, rgb(30, 210, 255) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            background-color: azure;
            width: 700px;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px black;
            height: 400px;
        }
        .left-side{
            background: url('images/blue-archive-anime.jpg');
            background-size: cover;
            background-position: center ;
            background-blend-mode: darken ;   
            background-color: rgba(39, 39, 39, 0.5);
            color: rgb(255, 255, 255);  
            
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            text-align: center;
            text-transform: uppercase;
            width: 60%;
        }
        .right-side{
            padding: 40px;    
            width: 40%;   
            form {

                label {
                    display: block;
                    font-size: 14px;
                    margin-bottom: 5px;
                }
                input {
                    width: 100%;
                    padding: 6px;
                    box-sizing: border-box;
                    margin-bottom: 10px ;
                    border: 1px solid rgb(172, 172, 172);
                }    
                input[type="submit"] {
                    background-color: rgb(0, 153, 255);
                    color: white;
                    border: none;
                    padding: 10px;
                    cursor: pointer;
                    border-radius: 10px;
                }
                input[type="submit"]:hover{
                    background-color: rgb(56, 41, 255);
                }
            }
        }
        a {
           color: blue;
           text-decoration: none; 
        }
        a:hover{
            color: rgb(195, 43, 226);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>information technology</h2>
            <p>ยินดีต้อนรับเข้าสู่เว็บไซต์การเรียนวิชาการออกแบบและพัฒนาเว็บไซต์</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form id="loginForm" action=""  method="post">
            <label for="userName">UserName</label>
            <input type="text" id="username" name="username" placeholder="Enter your UserName" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password"placeholder="Enater your password" required>
            <input type="submit" value="Login">
            <div class="error-message" id="errorMsg"></div>
            
        </form>
            

            <p>Forgot <a href="#">Passwod?</a></p>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>

<script>
        // เพิ่ม event listener ให้กับฟอร์มที่มี id เป็น "loginForm"
        // เมื่อผู้ใช้กด submit จะเรียกใช้ฟังก์ชันที่กำหนด
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่เมื่อกดปุ่ม submit
   
            // ดึงค่าที่ผู้ใช้ป้อนจาก input field (username และ password) และตัดช่องว่างด้านหน้า/หลังออก
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); // อ้างอิงถึง div ที่ใช้แสดงข้อความ error
   
            // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบหรือไม่
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; // แสดงข้อความแจ้งเตือน
                return; // ออกจากฟังก์ชันทันที ไม่ดำเนินการตรวจสอบต่อ
            }
   
            // ตรวจสอบว่าข้อมูลที่ป้อนตรงกับค่าที่กำหนดไว้หรือไม่ (username: "admin", password: "1234")
            if (username === "admin" && password === "1111") {
                //alert("เข้าสู่ระบบสำเร็จ!"); // แจ้งเตือนผู้ใช้ว่าล็อกอินสำเร็จ
                window.location.href = "W13_01_webResponsive.html"; // เปลี่ยนหน้าไปยังเป้าหมาย"
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; // แสดงข้อความ error เมื่อป้อนข้อมูลผิด
            }
        });
    </script>


</body>
</html>
